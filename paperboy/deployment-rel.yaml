apiVersion: apps/v1
kind: Deployment
metadata:
  name: $(AppName)
spec:
  replicas: ${NoOfReplicas}
  selector:
    matchLabels:
      app: $(AppName)
  template:
    metadata:
      labels:
        app: $(AppName)
    spec:
      containers:
      - name: $(AppName)
        image: $(ContainerRegistry)/$(AppName):$(ShortVersionHash)
        imagePullPolicy: Always
        #command: [ "/bin/bash", "-c", "--" ]
        #args: [ "while true; do sleep 30; done;" ]
        env:
        - name: PORT
          value: "$(AppListenPort)"
        - name: PAPERBOY_URL
          value: ${PAPERBOY_URL}
        - name: HYDRA_URL
          value: ${HydraURL}
        - name: REDISCLOUD_URL
          value: ${CacheURL}
        - name: NODE_MODULES_CACHE
          value: "${NodeModulesCacheTrueOrFalse}"
        - name: SEGMENT_KEY
          value: ${SEGMENT_KEY}
        - name: NODE_ENV
          value: ${NODE_ENV}
        ports:
        - containerPort: $(AppListenPort)
      - name: ${CacheName}
        image: ${CacheImage}
        ports:
        - containerPort: $(CacheListenPort)        
---
apiVersion: v1
kind: Service
metadata:
  name: $(AppName)
  annotations:
   service.beta.kubernetes.io/azure-load-balancer-resource-group: ${StaticIPResourceGroup}
spec:
  type: LoadBalancer
#  backend:
#   serviceName: $(AppName)
#  externalName: uos-hydra-$(AppName)-dev.uksouth.cloudapp.azure.com
  selector:
    app: $(AppName)
  loadBalancerIP: ${ServiceStaticIP}
  ports:
   - name: http
     port: $(ServiceHTTPPort)
     targetPort: $(AppListenPort)
   - name: https
     port: $(ServiceHTTPSPort)
     targetPort: $(AppListenPort)
